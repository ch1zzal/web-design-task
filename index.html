<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gadget Store Catalogue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>TechCatalogue</h1>
        <input type="text" id="search" placeholder="Search for gadgets...">
    </header>
    <main>
        <section class="grid" id="container">
            <article class="card" data-name="Laptop Pro">
                <img src="https://via.placeholder.com/150" alt="Laptop">
                <h3>Laptop Pro</h3>
                <p>$1200</p>
                <button class="btn">Add to Cart</button>
            </article>
            <article class="card" data-name="Smartphone Z">
                <img src="https://via.placeholder.com/150" alt="Phone">
                <h3>Smartphone Z</h3>
                <p>$800</p>
                <button class="btn">Add to Cart</button>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
